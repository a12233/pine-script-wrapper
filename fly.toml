# fly.toml app configuration file generated for pine-script-wrapper on 2026-01-13T23:34:16-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'pine-script-wrapper'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  # Phase B: Use /pine/ endpoint for faster validation/publishing
  TV_USE_PINE_PAGE = 'true'
  # Persistent screenshot storage on Fly volume
  SCREENSHOT_DIR = '/data/screenshots'

[[mounts]]
  source = "screenshots"
  destination = "/data/screenshots"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1024mb'
  cpus = 1
